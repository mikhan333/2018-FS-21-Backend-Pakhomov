{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}
{% block header %}Registration{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-6">
            <form method="post" action="">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-primary">Register.</button>
            </form>
        </div>
    </div>
{% endblock %}
