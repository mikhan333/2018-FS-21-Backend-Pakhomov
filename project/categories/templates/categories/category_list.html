{% extends "categories/base_categories.html" %}
{% load crispy_forms_tags %}
{% block header %}Category list{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-9">
                {% for category in categories %}
                <div class="alert alert-dark" role="alert" >
                <a href="{% url "categories:category_detail" pk=category.id %}" class="alert-link">{{ category.name }}</a>
                </div>
                <!--{% if not forloop.last %},<br>{% endif %}-->
                {% endfor %}
            </div>
            <div class="col-3">
                <form action="" method="get">

                        {{ categories_form|crispy }}
                        <button type="submit" class="btn btn-secondary">Search.</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
